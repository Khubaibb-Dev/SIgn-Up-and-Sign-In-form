<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-In Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- =========== -->

    <div class="topbar bg-success text-white text-center p-3">
        <h3><b>Aptech Learning Center - Mini Project (Form Validation)</b></h3>
    </div>

    <!-- =========== -->



    <div class="container text-center">
        <div class="card p-3 mt-5 bg-light">
            <form action="">
                <h2 class="mb-4"><b><u>SIGN-IN</u></b></h2>

                <div class="mb-3">
                    <input type="email" class="form-control" id="signIn-email"
                        placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="singIn-password"
                        placeholder="Enter Password">
                </div>

                <button class="btn btn-warning">SIGN-In</button>
                

            </form>
        </div>
    </div>




    <!-- =========== -->



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
